<template name="creditCard">
  <div class="row">
    <div class="col-xs-12">
      <label class="text-success"><i class="fa fa-lock"></i> Card Number (Totes Secure, Like a Bank)</label>
      <div class="input-group">
        <input type="text" data-stripe="cardNumber" class="form-control card-number" placeholder="Card Number" aria-describedby="card-addon">
        <span class="input-group-addon" id="card-addon"><i class="fa fa-credit-card" aria-hidden="true" id="cc-icon"></i></span>
      </div>
    </div>
  </div> <!-- end .row -->
  <div class="row">
    <div class="col-xs-4">
      <label>Exp. Mo.</label>
      <input type="text" data-stripe="expMo" class="form-control exp-month" placeholder="Exp. Mo.">
    </div>
    <div class="col-xs-4">
      <label>Exp. Yr.</label>
      <input type="text" data-stripe="expYr" class="form-control exp-year" placeholder="Exp. Yr.">
    </div>
    <div class="col-xs-4">
      <label>CVC</label>
      <input type="text" data-stripe="cvc" class="form-control cvc" placeholder="CVC">
    </div>
  </div> <!-- end .row -->
</template>
