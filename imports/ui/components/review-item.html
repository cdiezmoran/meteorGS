<template name="Review_comp">
  <div class="review-comp">
    <div class="review-item">
      <div class="review-item-header">
        <a href="#"><img src="{{reviewUserImg review.userId}}" alt="User Image" class="img-circle"/>
        {{reviewUsername review.userId}}</a> - <a href="{{pathFor 'Single.review' reviewId=review._id}}">{{review.title}}</a>
        <div class="rating">
          {{{showRating review.rating}}}
        </div>
      </div>
      <p>
        {{review.content}}
      </p>
      <div class="separator reviews-separator"></div>
      <div class="like-bar">
        <a href="#" class="like-button"><i class="fa fa-thumbs-up {{#if isLiked review.likedBy}}liked{{/if}}" aria-hidden="true"></i></a>{{review.likeCount}}
        <a href="#" class="dislike-button"><i class="fa fa-thumbs-down {{#if isDisliked review.dislikedBy}}disliked{{/if}}" aria-hidden="true"></i></a>{{review.dislikeCount}}
      </div>
    </div>
  </div>
</template>
