<template name="Review_submit_form">
  <form class="js-new-review new-review-form">
    <div class="container center-container">
      <div class="row">
        <div class="col-lg-8">
          <p>
            <input type="text" name="title" maxlength="60" id="input-title" placeholder="Title">
          </p>
        </div>
        <div class="col-lg-2 stars">
          <a href="#" class="star"><i class="fa fa-star-o" aria-hidden="true"></i></a>
          <a href="#" class="star"><i class="fa fa-star-o" aria-hidden="true"></i></a>
          <a href="#" class="star"><i class="fa fa-star-o" aria-hidden="true"></i></a>
          <a href="#" class="star"><i class="fa fa-star-o" aria-hidden="true"></i></a>
          <a href="#" class="star"><i class="fa fa-star-o" aria-hidden="true"></i></a>
        </div>
        <div class="col-lg-2">
          <a href="#" class="close-submit">Close <i class="fa fa-times" aria-hidden="true"></i></a>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-10">
          <p>
            <textarea name="content" rows="8" cols="40" id="input-content" placeholder="Content"></textarea>
          </p>
        </div>
      </div>
    </div>
  </form>
</template>
