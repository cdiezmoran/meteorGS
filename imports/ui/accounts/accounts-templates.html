<template name="Auth_page">
  <div class="page auth">
    <div class="background"></div>
    <nav>
      <div class="nav-group">
        <a href="#" class="js-menu nav-item">
          <span class="icon-list-unordered"></span>
        </a>
      </div>
    </nav>

    <div class="content-center">
      <div class="wrapper-auth">
        {{> atForm}}
      </div>
    </div>
  </div>
</template>

<template name="override-atPwdFormBtn">
  <button type="submit" class="btn btn-primary btn-pwd">
    {{buttonText}}
  </button>
</template>

<template name="override-atTextInput">
  <div class="input {{#if isValidating}}validating{{/if}} {{#if hasError}}error{{/if}} {{#if hasSuccess}}has-success{{/if}} {{#if feedback}}has-feedback{{/if}}">
      <input type="{{type}}" id="at-field-{{_id}}" name="at-field-{{_id}}" placeholder="{{placeholder}}" autocapitalize="none" autocorrect="off" aria-describedby="{{_id}}-addon">
    {{#if hasError}}
      <span>{{errorText}}</span>
    {{/if}}
  </div>
</template>

<template name="override-atTitle">
  <h1 class="title-auth">{{title}}</h1>
  <p class="subtitle-auth">Signing in allows you to see, download and play any game in our library.</p>
</template>

<template name="override-atError">
  <div class="list-errors">
    {{#each error}}
      <div class="list-item">{{errorText}}</div>
    {{/each}}
  </div>
</template>

<template name="override-atPwdForm">
  <div class="at-pwd-form">
    <form role="form" id="at-pwd-form" class="{{disabled}}" novalidate action="#" method="POST">
      {{#each fields}}
        {{> atInput}}
      {{/each}}
      {{#if showReCaptcha}}
        {{> atReCaptcha}}
      {{/if}}
      {{> atPwdFormBtn}}
      {{#if showForgotPasswordLink}}
        {{> atPwdLink}}
      {{/if}}
    </form>
  </div>
  <div class="separator-signin"></div>
</template>

<template name="mySignupForm">
  <div class="background"></div>
  <div class="content-center signup">
    <form id="application-signup" class="signup">
      <h4 class="page-header">Account details</h4>
      <div class="input-group">
        <span class="input-group-addon" id="user-addon"><i class="fa fa-user fa-1p25x" aria-hidden="true"></i></span>
        <input type="text" name="fullName" class="form-control signup-input" placeholder="Full Name" aria-describedby="user-addon" id="firstName-input">
      </div> <!-- end .form-group -->
      <div class="input-group">
        <!--<label for="emailAddress">Email Address</label>-->
        <span class="input-group-addon" id="email-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
        <input type="email" name="emailAddress" class="form-control signup-input" placeholder="Email Address" aria-describedby="email-addon">
      </div> <!-- end .form-group -->
      <div class="input-group">
        <span class="input-group-addon" id="password-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
        <input type="password" name="password" class="form-control signup-input" placeholder="Password" aria-describedby="password-addon">
      </div> <!-- end .form-group -->
      <h4 class="page-header">Payment Information</h4>
      <p class="sub-info">
        You will only be charged when your trial ends. You can cancel your subscription at any time in your account settings.
      </p>
      <div class="form-group">
        {{> Template.dynamic template="creditCard" data="signup"}}
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary btn-block" data-loading-text="Setting up your trial..." style="margin-top: 40px; margin-bottom: 20px;" value="Sign me up now!">
      </div> <!-- end .form-group -->
    </form>
  </div>
</template>
