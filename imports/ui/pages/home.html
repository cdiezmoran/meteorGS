<template name="Home_page">
  <div id="myCarousel" class="carousel slide header-for-nav" data-ride="carousel">
    <ol class="carousel-indicators">
      <li class="active" data-target="#myCarousel" data-slide-to="0"></li>
      <li class="" data-target="#myCarousel" data-slide-to="1"></li>
      <li class="" data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      {{#each game in gamesAddedRecently}}
        <div class="item {{isActive(@index)}}">
          <img src="{{game.imgHigh}}" alt="{{game.name}} Image" />
          <div class="container">
            <div class="carousel-caption">
              <h1>{{game.name}}</h1>
              <p>
                {{game.description}}
              </p>
            </div>
          </div>
        </div>
      {{/each}}
    </div>
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <section id="categories-section">
    {{#each genre in genres}}
      <div class="{{#if isEven @index}}bg-dark{{else}}bg-no-tan-darks{{/if}}">
        <div class="{{#if isFirstGenre @index}}padding-div-md{{else}}padding-div-lg{{/if}}"></div>
        <a href="{{pathFor 'Genre.show' genre=genre}}" class="genre-title">{{genre}} <i class="fa fa-angle-right" aria-hidden="true"></i></a>
        <div class="padding-div-sm"></div>
        <div class="container-fluid apretado">
          <div class="row">
            {{#each game in gamesByGenre genre}}
              <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                <a href="#" class="portfolio-box">
                  <img src="{{game.img}}" alt="{{game.name}} image" class="img-responsive home"/>
                  <div class="portfolio-box-caption">
                    <div class="portfolio-box-caption-content">
                      <div class="game-developer">{{ gameDeveloperName(game.developerId) }}</div>
                      <div class="game-name">{{game.name}}</div>
                      <div class="game-os">
                        {{#if game.availableOn.windows}}
                          <i class="fa fa-windows" aria-hidden="true"></i>
                        {{/if}}
                        {{#if game.availableOn.mac}}
                          <i class="fa fa-apple" aria-hidden="true"></i>
                        {{/if}}
                        {{#if game.availableOn.linux}}
                          <i class="fa fa-linux" aria-hidden="true"></i>
                        {{/if}}
                      </div>
                    </div>
                  </div>
                </a>
            </div>
            {{/each}}
          </div>
        </div>
      </div>
    {{/each}}
  </section>
</template>
