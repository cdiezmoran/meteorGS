<template name="Reviews_page">
  <div class="container reviews-page center-container">
    <div class="row">
      <div class="col-lg-5">
        <img src="{{game.img}}" alt="{{game.name}} Image" class="review-game-img" />
      </div>
      <div class="col-lg-7 game-info-right">
        <h1>{{game.name}}</h1>
        <h3>
          {{developerNames game.developerIds}}
        </h3>
        <p>
          {{{showGameRating game.rating}}}
        </p>
        {{#if userReview}}
          <a href="{{pathFor 'Single.review' reviewId=userReview._id}}" class="btn btn-reviewed"><i class="fa fa-check"></i> Reviewed - click here to see your review</a>
        {{else}}
          <a href="#" class="btn btn-play js-show-review-form">Create New Review</a>
        {{/if}}
      </div>
    </div>
    {{> Review_submit_form}}
    <div class="">
      {{#each review in gameReviews}}
        {{> Review_comp review=review}}
      {{/each}}
    </div>
  </div>
</template>
