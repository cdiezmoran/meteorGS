<template name="Genres_page">
  <section id="games-section">
    <div class="bg-dark games">
      <div class="container-fluid">
        <div class="row">
          {{#each game in genreGames}}
            {{> GamesGrid_comp game=game cols=columns}}
          {{/each}}
        </div>
      </div>
    </div>
  </section>
</template>
